<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>OTP Verification</title>
    <link
            href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css"
            rel="stylesheet"
    />
    <link href="../../assets/css/style.css" rel="stylesheet"/>
</head>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .otp-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .otp-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .otp-instructions {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    .otp-inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .otp-box {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    .otp-box:focus {
        border-color: #007bff;
        outline: none;
    }

    .verify-btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .verify-btn:hover {
        background-color: #0056b3;
    }

    .resend-text {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
    }

    .resend-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .resend-text a:hover {
        text-decoration: underline;
    }

    #back-to-login {
        font-size: 26px;
        color: rgba(0, 0, 50, 0.8);
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 1px 3px 10px rgb(0, 0, 0, 0.3);
    }


</style>
<body>
<div class="notification"></div>
<div class="otp-container">
    <form id="otp-form">
        <h1 class="otp-title">OTP Verification <i class="bx bx-key"></i></h1>
        <p class="otp-instructions">
            Enter the 6-digit OTP sent to your email.
        </p>
        <div class="otp-inputs">
            <input class="otp-box" maxlength="1" required type="text"/>
            <input class="otp-box" maxlength="1" required type="text"/>
            <input class="otp-box" maxlength="1" required type="text"/>
            <input class="otp-box" maxlength="1" required type="text"/>
            <input class="otp-box" maxlength="1" required type="text"/>
            <input class="otp-box" maxlength="1" required type="text"/>
        </div>
        <div class="otp-buttons">
            <button class="verify-btn" type="submit">Verify OTP</button>
            <p class="resend-text">
                Didn't receive OTP? <a href="#" id="resend-otp">Resend</a>
            </p>

        </div>
    </form>
</div>
<script src="../../assets/js/handlePass.js">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
